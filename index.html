<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Clone</title>
  <!-- Global -->
  <link rel="stylesheet" href="css/global.css">
  <!-- Font -->
  <link rel="stylesheet" href="fonts/segoe.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/side.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/63dc67363d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-clone">
    <div class="side">
      <div class="side__header">
        <div class="side__header-user-pic">
          <img src="./image/userProfile.jpg" alt="User Profile">
        </div>
        <div class="side__header-chat-title">
          Chats
        </div>
        <div class="side__header-icons">
          <div class="side__message-room-icon">
            <svg viewBox="0 0 36 36" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 moj8do2t" fill="currentColor" height="28" width="28"><path clip-rule="evenodd" d="M5 13.5a4 4 0 014-4h10a4 4 0 014 4v9a4 4 0 01-4 4H9a4 4 0 01-4-4v-9zm8 0a1 1 0 112 0v3.25c0 .138.112.25.25.25h3.25a1 1 0 110 2h-3.25a.25.25 0 00-.25.25v3.25a1 1 0 11-2 0v-3.25a.25.25 0 00-.25-.25H9.5a1 1 0 110-2h3.25a.25.25 0 00.25-.25V13.5z" fill-rule="evenodd"></path><path d="M29.552 23.393l-3.723-1.861A1.5 1.5 0 0125 20.19v-4.38a1.5 1.5 0 01.829-1.342l3.723-1.861A1 1 0 0131 13.5v9a1 1 0 01-1.448.894z"></path></svg>
          </div>
          <div class="side__new-chat-icon">
            <svg viewBox="0 0 36 36" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 rs22bh7c" fill="currentColor" height="28" width="28"><path d="M17.305 16.57a1.998 1.998 0 00-.347.467l-1.546 2.87a.5.5 0 00.678.677l2.87-1.545c.171-.093.328-.21.466-.347l8.631-8.631a1.5 1.5 0 10-2.121-2.122l-8.631 8.632z"></path><path d="M18 10.5a1 1 0 001-1V9a1 1 0 00-1-1h-6a4 4 0 00-4 4v12a4 4 0 004 4h12a4 4 0 004-4v-6a1 1 0 00-1-1h-.5a1 1 0 00-1 1v6a1.5 1.5 0 01-1.5 1.5H12a1.5 1.5 0 01-1.5-1.5V12a1.5 1.5 0 011.5-1.5h6z"></path></svg>
          </div>
        </div>
      </div>
      <div class="side__search-bar">
        <div class="side__search-icon">
          <svg fill="currentColor" viewBox="0 0 16 16" width="1em" height="1em" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 py1f6qlh gl3lb2sf hhz5lgdu"><g fill-rule="evenodd" transform="translate(-448 -544)"><g fill-rule="nonzero"><path d="M10.743 2.257a6 6 0 1 1-8.485 8.486 6 6 0 0 1 8.485-8.486zm-1.06 1.06a4.5 4.5 0 1 0-6.365 6.364 4.5 4.5 0 0 0 6.364-6.363z" transform="translate(448 544)"></path><path d="M10.39 8.75a2.94 2.94 0 0 0-.199.432c-.155.417-.23.849-.172 1.284.055.415.232.794.54 1.103a.75.75 0 0 0 1.112-1.004l-.051-.057a.39.39 0 0 1-.114-.24c-.021-.155.014-.356.09-.563.031-.081.06-.145.08-.182l.012-.022a.75.75 0 1 0-1.299-.752z" transform="translate(448 544)"></path><path d="M9.557 11.659c.038-.018.09-.04.15-.064.207-.077.408-.112.562-.092.08.01.143.034.198.077l.041.036a.75.75 0 0 0 1.06-1.06 1.881 1.881 0 0 0-1.103-.54c-.435-.058-.867.018-1.284.175-.189.07-.336.143-.433.2a.75.75 0 0 0 .624 1.356l.066-.027.12-.061z" transform="translate(448 544)"></path><path d="m13.463 15.142-.04-.044-3.574-4.192c-.599-.703.355-1.656 1.058-1.057l4.191 3.574.044.04c.058.059.122.137.182.24.249.425.249.96-.154 1.41l-.057.057c-.45.403-.986.403-1.411.154a1.182 1.182 0 0 1-.24-.182zm.617-.616.444-.444a.31.31 0 0 0-.063-.052c-.093-.055-.263-.055-.35.024l.208.232.207-.206.006.007-.22.257-.026-.024.033-.034.025.027-.257.22-.007-.007zm-.027-.415c-.078.088-.078.257-.023.35a.31.31 0 0 0 .051.063l.205-.204-.233-.209z" transform="translate(448 544)"></path></g></g></svg>
        </div>
        <input type="text" placeholder="Search Messenger">
      </div>
      <div class="side__inbox">
        <!-- Message 1 -->
        <div class="side__inbox-message-container side__inbox-message-container--seen">
          <div class="side__inbox-pic">
            <img src="./image/inboxPic1.jpg" alt="User Profile Picture">
          </div>
          <div class="side__inbox-message-flex">
            <div class="side__inbox-message-flex">
              <div class="side__inbox-message-name">
                Eli Lumilay
              </div>
              <div class="side__inbox-message-preview">
                You: Hello, good morning.
                <span> 路 7h</span>
              </div>
            </div>
          </div>
          <div class="side__inbox-message-status"></div>
          <div class="side__inbox-options-hover">
            <span class="side__inbox-options-hover-icon"></span>
          </div>
        </div>
        <!-- // Message 1 -->
        <!-- Message 2 -->
        <div class="side__inbox-message-container side__inbox-message-container--delivered side__inbox-message-container--selected">
          <div class="side__inbox-pic">
            <img src="./image/inboxPic2.jpg" alt="User Profile Picture">
          </div>
          <div class="side__inbox-message-flex">
            <div class="side__inbox-message-flex">
              <div class="side__inbox-message-name">
                Overflow testing. Overflow testing. Overflow
              </div>
              <div class="side__inbox-message-preview">
                You: Hello, good morning.
                <span> 路 7h</span>
              </div>
            </div>
          </div>
          <div class="side__inbox-message-status side__inbox-message-status"></div>
          <div class="side__inbox-options-hover">
            <span class="side__inbox-options-hover-icon"></span>
          </div>
        </div>
        <!-- // Message 2 -->
        <!-- Message 3 -->
        <div class="side__inbox-message-container side__inbox-message-container--unread">
          <div class="side__inbox-pic">
            <img src="./image/inboxPic3.jpg" alt="User Profile Picture">
          </div>
          <div class="side__inbox-message-flex">
            <div class="side__inbox-message-flex">
              <div class="side__inbox-message-name">
                Overflow testing. Overflow testing. Overflow
              </div>
              <div class="side__inbox-message-preview">
                Hoy!
                <span> 路 2d</span>
              </div>
            </div>
          </div>
          <div class="side__inbox-message-status"></div>
          <div class="side__inbox-options-hover">
            <span class="side__inbox-options-hover-icon"></span>
          </div>
        </div>
        <!-- // Message 3 -->
        <!-- Message 4 -->
        <div class="side__inbox-message-container side__inbox-message-container--user-seen">
          <div class="side__inbox-pic">
            <img src="./image/inboxPic4.jpg" alt="User Profile Picture">
          </div>
          <div class="side__inbox-message-flex">
            <div class="side__inbox-message-flex">
              <div class="side__inbox-message-name">
                Hulk Smash
              </div>
              <div class="side__inbox-message-preview">
                Good night :(
                <span> 路 3d</span>
              </div>
            </div>
          </div>
          <div class="side__inbox-message-status"></div>
          <div class="side__inbox-options-hover">
            <span class="side__inbox-options-hover-icon"></span>
          </div>
        </div>
        <!-- // Message 4 -->
      </div>
    </div>
    <div class="chat-main"></div>
    <div class="options"></div>
  </div>
</body>
</html>
